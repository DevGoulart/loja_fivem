{% extends 'base.html' %}
{% block content %}
<h2>{{ produto.nome }}</h2>
<div class="product-detail">
    <img src="{{ url_for('static', filename=produto['imagem']) }}" alt="{{ produto.nome }}">
    <p>{{ produto.descricao }}</p>
    <p>Pre√ßo: R$ {{ produto.preco }}</p>
    <a href="{{ url_for('adicionar_ao_carrinho', produto_nome=produto['nome']) }}" class="add-to-cart-button">Adicionar ao Carrinho</a>
    <a href="{{ url_for('produtos_page') }}" class="back-to-products">Voltar para Produtos</a>
</div>
{% endblock %}
